services:
  db:
    image: pgvector/pgvector:pg16
    container_name: podcast_plow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: podcast_plow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgresql/data

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    image: podcast-plow-server
    container_name: podcast_plow_server
    depends_on:
      - db
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/podcast_plow
    volumes:
      - ../server:/app
      - ../worker:/app/worker
    ports:
      - "8000:8000"

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    image: podcast-plow-web
    container_name: podcast_plow_web
    depends_on:
      - server
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "8080:80"

  ingest:
    image: podcast-plow-server
    container_name: podcast_plow_ingest
    depends_on:
      - db
    working_dir: /workspace
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/podcast_plow
      PYTHONPATH: /app:/app/worker
    volumes:
      - ../server:/app
      - ../worker:/app/worker
      - ..:/workspace
      # mount feeds.txt read-only inside the container at /infra/feeds.txt
      - ./feeds.txt:/infra/feeds.txt:ro
    command: ["sleep", "infinity"]

volumes:
  db_data:
